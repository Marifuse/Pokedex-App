<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex App</title>
    <link rel="shortcut icon" type="assets/img" href="assets/img/pokeball-icon.png">
    <link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top">
      <div class="container" id="Navbar">
        <a class="navbar-brand" href="#"><img class="team-img" src="assets/img/team-icons.png" width="250" height="50" alt="Pokemon Go Logo Teams"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <form class="form-inline">
            <input class="form-control mr-sm-2" id="pokemon-search" type="search" placeholder="🔍Search" aria-label="Search">
            <button class="btn btn-warning my-2 my-sm-0" onclick="searchs(event)" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Header con imagen de fondo y texto -->
    <header class="header-container">
      <div class="container">
        <div class="image">
          <img class="pokemon-logo" src="assets/img/pokemon-logo.png" alt="Pokémon-Logo">
        </div>
        <div class="text-title">
          <h3 class="title-header">Pokedex App</h3>
        </div>
      </div>
    </header>
    <!-- Contenedor de Pokémons -->
    <main class="main-container">
      <div class="container">
        <div class="row">
            <div class="col-sm-1 col-md-2 col-lg-2"></div>
            <div class="col-sm-10 col-md-8 col-lg-8" id="pokeElements"></div>
            <div class="col-sm-1 col-md-2 col-lg-2"></div>
        </div>
      </div>
    </main>
    <!-- Contenedor específico para ver información del Pokémon -->
    <section class="section-container">
      <div class="container">
        <div class="row">
            <div class="col-sm-1 col-md-2 col-lg-2"></div>
            <div class="col-sm-10 col-md-8 col-lg-8" id="elementPoke"></div>
            <div class="col-sm-1 col-md-2 col-lg-2"></div>
            <div class="col-sm-1 col-md-2 col-lg-2"></div>
            <div class="col-sm-10 col-md-8 col-lg-8" id="chartContainer" style="height: 100%; width: 100%;"></div>
            <div class="col-sm-1 col-md-2 col-lg-2"></div>
        </div>
      </div>
    </section>

    <!-- Links JQuery-Popper-Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-
    J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Mi JS -->
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
